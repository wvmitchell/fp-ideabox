<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Functional Ideabox</title>
    <link rel="stylesheet" href="styles/main.scss" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <script type="module" src="js/app.js"></script>
  </head>
  <body>
    <section id="drawer">
      <h1>IdeaBox</h1>
    </section>
    <section id="main">
      <section id="form">
        <div id="form-elements">
          <label>Title</label>
          <input data-type="title" type='text' />
          <label>Body</label>
          <textarea data-type="body" />
          <button>Save</button>
          <input data-type="search" type='text' placeholder="Search ideas" />
        </div>
      </section>
      <section id="idea-display">
        <div class="idea">
          <div class="idea-header">
            <img src="assets/star.svg" alt="inactive star" />
            <img src="assets/menu-close.svg" alt="close idea" />
          </div>
          <div class="idea-body">
            <h2>Some title</h2>
            <p>The idea goes here, lets see what happens if there is too much
            text for that tiny square. I sure hope it overflows the way that I'm
            thinking it will</p>
          </div>
          <div class="idea-footer">
            <img src="assets/comment.svg" alt="comment" />
            <p>Comment</p>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
